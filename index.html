<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <main>
            <header>
                <div class="container header">
                    <img class="logo" src="images/logo.png" alt="Oldagram text logo">
                    <img class="user-avatar" src="images/user-avatar.png" alt="User headshot avatar">
                </div>
            </header>
            <section>
                <div class="container">
                    <div class="post-header">
                        <img class="poster-avatar" src="images/avatar-vangogh.jpg" alt="Profile picture of Vincent van Gogh">
                        <div>
                            <p class="poster-name">Vincent van Gogh</p>
                            <p class="poster-location">Zundert, Netherlands</p>
                        </div>
                    </div>
                    <div>
                        <img class="post-image" src="images/post-vangogh.jpg" alt="Self-portrait of Vincent van Gogh with a solemn expression, featuring his red beard and blue attire">
                    </div>
                    <div class="btn-container">
                        <button type="button" aria-label="like">
                            <img class="btn-image" src="images/icon-heart.png" alt="">
                        </button>
                        <button type="button" aria-label="comment">
                            <img class="btn-image" src="images/icon-comment.png" alt="">
                        </button>
                        <button type="button" aria-label="send direct message">
                            <img class="btn-image" src="images/icon-dm.png" alt="">
                        </button>                
                    </div>
                </div>
            </section>
        </main>
        <script src="index.js"></script>
    </body>
</html>
